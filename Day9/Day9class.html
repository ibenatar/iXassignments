<!DOCTYPE html>
<html lang="en">
<head>
	<title>Search for articles</title>
</head>
<body ng-app="nytimesApp">

	<div ng-controller="searchCtrl">
		<input type="text" ng-model="userInput">
		<button ng-click="search(userInput)"> Search </button>
		<div ng-repeat="a in articles">
			<h3><a href="{{a.url}}">{{a.headline.main}}</a></h3>

		</div>
	</div>

	<script src="angular.js"></script>
	<script src="Day9class.js"></script>
</body>
</html>
